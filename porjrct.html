<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .task { display: flex; justify-content: space-between; margin: 10px auto; width: 300px; }
        .completed { text-decoration: line-through; color: gray; }
    </style>
</head>
<body>
    <h1>Homework Tracker</h1>
    <input type="text" id="taskInput" placeholder="Add new homework">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
    
    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            if (taskText === "") return;

            let li = document.createElement("li");
            li.className = "task";
            li.innerHTML = `<span>${taskText}</span> <button onclick="toggleTask(this)">Done</button>`;
            document.getElementById("taskList").appendChild(li);
            taskInput.value = "";
        }

        function toggleTask(button) {
            let task = button.parentElement;
            task.classList.toggle("completed");
        }
    </script>
</body>
</html>
